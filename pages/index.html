<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>learn my amq list</title>

        <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    </head>
    <body>
        <div id="header">
            <button id="playback-btn">unpause</button>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" />
            <p id="answer-text"></p>
        </div>
        <div class="content">
            <video id="video-player"></video>
            <div id="video-player-cover" class="hide">
                <h1 id="video-player-timer">20</h1>
            </div>
            <div class="input-container">
                <div class="dropdown-input">
                    <input id="answer-box" type="text" autocomplete="false" autocapitalize="none" spellcheck="false" />
                    <ul id="anime-dropdown" class="dropdown-selection"></ul>
                </div>
            </div>
            <p id="schedule-info"></p>
        </div>
    </body>

    <script type="module">
        import { setup } from "/static/js/script.js";
        setup();
    </script>
</html>
